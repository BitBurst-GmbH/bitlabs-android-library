apply plugin: 'com.android.application'

def properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId 'ai.bitlabs.example'
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 33
        versionName '3.1.0'
        buildConfigField 'String', 'APP_TOKEN', properties['appToken']
    }

    flavorDimensions "sdk"

    productFlavors {
        core {}
        unity {}
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    ndkVersion '22.0.7026061'
    buildToolsVersion '30.0.3'
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'

    // NOTE: you want to use the commented-out implementation for your app
    //implementation 'com.github.BitBurst-GmbH.bitlabs-android-library:core:<VERSION>'
    implementation project(':library')
}
