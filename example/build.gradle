apply plugin: 'com.android.application'

def properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdk 31
    ndkVersion '22.0.7026061'

    defaultConfig {
        applicationId 'ai.bitlabs.example'
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 35
        versionName '3.1.7'
        buildConfigField 'String', 'APP_TOKEN', properties.getProperty('appToken', '"APP_TOKEN"')
    }

    flavorDimensions = ['sdk']

    productFlavors {
        core {}
        unity {}
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'

    // NOTE: you want to use the commented-out implementation for your app
    //implementation 'com.github.BitBurst-GmbH.bitlabs-android-library:core:<VERSION>'
    implementation project(':library')
}
